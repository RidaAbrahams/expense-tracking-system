<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category list</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" style="border-bottom-style: none">
                <p:commandButton value="Back to menu" action="#{categoryListView.backButtonAction}"/>
                <p:outputLabel value="Maintain categories" style="font-size: xx-large"/>
                <p:outputLabel for="searchDescription" value="Category description"/>
                <p:inputText id="searchDescription" value="#{categoryListView.searchCategoryDescription}"/>
                <p:outputLabel for="searchType" value="Category type"/>
                <p:selectOneMenu id="searchType" value="#{categoryListView.searchCategoryType}">
                    <f:selectItem itemLabel="Select one" itemValue=""/>
                    <f:selectItems value="#{categoryListView.categoryTypes}"/>
                </p:selectOneMenu>
                <p:commandButton value="Search" action="#{categoryListView.searchButtonAction}"/>
                <p:commandButton value="Add" action="#{categoryDetailView.addButtonAction}"/>
            </p:panelGrid>
            <p:dataTable var="category" value="#{categoryListView.categories}">
                <p:column headerText="Category description">
                    <h:commandLink value="#{category.categoryDescription}" action="#{categoryDetailView.editButtonAction}">
                        <f:setPropertyActionListener value="#{category}" target="#{categoryDetailView.selectedCategory}"/>
                    </h:commandLink>
                </p:column>
                <p:column headerText="Category type">
                    <h:outputText value="#{category.categoryType}"/>
                </p:column>
                <p:column headerText="Delete">
                    <h:commandButton value="Delete" action="#{categoryListView.deleteButtonAction}">
                        <f:setPropertyActionListener value="#{category}" target="#{categoryListView.currentRowInTable}"/>
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
