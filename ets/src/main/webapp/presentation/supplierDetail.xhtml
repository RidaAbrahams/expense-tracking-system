<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Supplier details</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel for="supplierName" value="Name:"/>
                <p:inputText id="supplierName" value="#{supplierDetailView.selectedSupplier.supplierName}"/>

                <p:outputLabel for="supplierCategory" value="Category:"/>
                <p:selectOneMenu id="supplierCategory" value="#{supplierDetailView.selectedSupplier.supplierCategoryId}">
                    <f:selectItem itemLabel="Select one" itemValue=""/>
                    <f:selectItems value="#{supplierDetailView.supplierCategories}"/>
                </p:selectOneMenu>

                <p:commandButton value="Save" action="#{supplierDetailView.saveButtonAction}"/>
                <p:commandButton value="Cancel" action="#{supplierDetailView.cancelButtonAction}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
