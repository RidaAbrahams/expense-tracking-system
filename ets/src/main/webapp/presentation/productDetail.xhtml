<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product details</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel for="productDescription" value="Description:"/>
                <p:inputText id="productDescription" value="#{productDetailView.selectedProduct.productDescription}"/>

                <p:outputLabel for="productCategory" value="Category:"/>
                <p:selectOneMenu id="productCategory" value="#{productDetailView.selectedProduct.productCategoryId}">
                    <f:selectItem itemLabel="Select one" itemValue=""/>
                    <f:selectItems value="#{productDetailView.productCategories}"/>
                </p:selectOneMenu>

                <p:commandButton value="Save" action="#{productDetailView.saveButtonAction}"/>
                <p:commandButton value="Cancel" action="#{productDetailView.cancelButtonAction}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
