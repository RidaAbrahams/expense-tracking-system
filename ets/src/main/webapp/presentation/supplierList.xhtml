<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Supplier list</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" style="border-style: none">
                <p:commandButton value="Back to menu" action="#{supplierListView.backButtonAction}"/>
                <p:outputLabel value="Maintain suppliers" style="font-size: xx-large"/>
                <p:outputLabel for="searchName" value="Supplier name"/>
                <p:inputText id="searchName" value="#{supplierListView.searchSupplierName}"/>
                <p:outputLabel for="searchType" value="Supplier category"/>
                <p:selectOneMenu id="searchType" value="#{supplierListView.searchSupplierCategory}">
                    <f:selectItem itemLabel="Select one" itemValue=""/>
                    <f:selectItems value="#{supplierListView.supplierCategories}"/>
                </p:selectOneMenu>
                <p:commandButton value="Search" action="#{supplierListView.searchButtonAction}"/>
                <p:commandButton value="Add" action="#{supplierDetailView.addButtonAction}"/>
            </p:panelGrid>
            <p:dataTable var="supplier" value="#{supplierListView.suppliers}">
                <p:column headerText="Supplier name">
                    <h:commandLink value="#{supplier.supplierName}" action="#{supplierDetailView.editButtonAction}">
                        <f:setPropertyActionListener value="#{supplier}" target="#{supplierDetailView.selectedSupplier}"/>
                    </h:commandLink>
                </p:column>
                <p:column headerText="Supplier category">
                    <h:outputText value="#{supplier.supplierCategoryDescription}"/>
                </p:column>
                <p:column headerText="Delete">
                    <h:commandButton value="Delete" action="#{supplierListView.deleteButtonAction}">
                        <f:setPropertyActionListener value="#{supplier}" target="#{supplierListView.currentRowInTable}"/>
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
